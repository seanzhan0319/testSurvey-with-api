<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <h1>Signup</h1>
    <div class="container">
        <form action="/signup/success" method="POST">
            Username: <input type="text" name="usr_name"></input>
            <br><br> Password: <input type="text" name="pwd"></input>
            <br><br>
            <input type="submit" value="Submit" class="btn"></input>
        </form>
        <br> {% if message %}
        <div class="message">{{ message | safe }}</div>
        <br> {% endif %}
    </div>
    {% if should_login %}
    <div class="container">
        <form action="/signup/success/redirect" method="POST">
            <input type="submit" value="Proceed to login" class="btn"></input>
        </form>
    </div>
    {% endif %}
</body>

</html>
